<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
	<h:panelGroup rendered="#{request.isUserInRole('ROLE_USUARIO')}">
		<h:form>
			<table width="100%">
				<tr><td>
					<h:commandButton value="Conta" action="/restrito/conta?faces-redirect=true" />
					<h:commandButton value="Categorias" action="/restrito/categoria?faces-redirect=true" />
						<h:selectOneMenu value="#{contextoBean.contaAtiva.conta}"
							valueChangeListener="#{contextoBean.changeContaAtiva}"
							rendered="#{not empty contextoBean and not empty contextoBean.contaAtiva}"
							onchange="submit()">
							<f:selectItems value="#{contaBean.lista}" var="conta"
								itemValue="#{conta.conta}" itemLabel="#{conta.descricao}" />
						</h:selectOneMenu>
						<h:commandButton value="Lançamentos" action="/restrito/lancamento?faces-redirect=true" />
						<h:commandButton value="Cheque" action="/restrito/cheque?faces-redirect=true" />
						<h:commandButton value="Ações" action="/restrito/acao?faces-redirect=true" />
					</td>
					<td align="left">
						<h:panelGroup rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}">
							<h:commandLink action="/admin/principal?faces-redirect=true" title="Administrativo">
								<h:graphicImage library="imagens" name="administrativo16.png" />
							</h:commandLink>
						</h:panelGroup>
						<h:commandLink action="/restrito/principal?faces-redirect=true" title="Principal">
							<h:graphicImage library="imagens" name="principal16.png" />
						</h:commandLink> <a onclick="document.location='#{request.contextPath}/j_spring_security_logout'" title="Sair">
							<h:graphicImage library="imagens" name="logout16.png" /></a>
					</td>
				</tr>
			</table>
		</h:form>
	</h:panelGroup>
</ui:composition>
</html>
